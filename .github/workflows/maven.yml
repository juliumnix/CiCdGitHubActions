name: Run Tests and Build with Maven

on:
  push:
    branches:
      - main
  workflow_dispatch:
env:
  AZURE_WEBAPP_NAME: aposta-api
  JAVA_VERSION: '11'
    
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Permissions for Maven Wrapper
        run: chmod +x mvnw

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11' # Change this to your desired Java version

      - name: Test with Maven
        run: ./mvnw clean test

      - name: Construção de imagem de container da aplicação
        # You may pin to the exact commit or the version.
        # uses: docker/build-push-action@0565240e2d4ab88bba5387d719585280857ece09
        uses: docker/build-push-action@v5.0.0
        with: 
          context: ./src
          file: ./Dockerfile
          push: true
          tags: |
            MNosse/CiCdGitHubActions:latest
            MNosse/CiCdGitHubActions:v${{ github.run_number }}
        
